<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Bootstrap Carousel</title>
</head>
<body>

<div class="container mt-5">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://www.rmkec.ac.in/2023/wp-content/uploads/2022/08/01.png" alt="Image 1" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.rmkec.ac.in/2023/wp-content/uploads/2022/08/08.png" alt="Image 2" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.rmkec.ac.in/2023/wp-content/uploads/2022/08/01.png"alt="Image 3" class="img-fluid">
                    </div>
                </div>
            </div>
            <!-- Add more carousel items with similar structure for additional slides -->
            <div class="carousel-item ">
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://www.rmkec.ac.in/2023/wp-content/uploads/2022/08/01.png" alt="Image 1" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.rmkec.ac.in/2023/wp-content/uploads/2022/08/08.png" alt="Image 2" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.rmkec.ac.in/2023/wp-content/uploads/2022/08/01.png"alt="Image 3" class="img-fluid">
                    </div>
                </div>
            </div>
            <!-- Add more carousel items with similar structure for additional slides -->
            <div class="carousel-item ">
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://www.rmkec.ac.in/2023/wp-content/uploads/2022/08/01.png" alt="Image 1" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.rmkec.ac.in/2023/wp-content/uploads/2022/08/08.png" alt="Image 2" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.rmkec.ac.in/2023/wp-content/uploads/2022/08/01.png"alt="Image 3" class="img-fluid">
                    </div>
                </div>
            </div>
            <!-- Add more carousel items with similar structure for additional slides -->
        </div>
    
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
      </div>
</div>

</body>
</html>
